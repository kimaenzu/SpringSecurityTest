<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>For Member</h1>

<div sec:authorize="hasRole('USER')">ROLE : USER</div>
<div sec:authorize="hasRole('MANAGER')">ROLE : MANAGER</div>
<div sec:authorize="hasRole('ADMIN')">ROLE : ADMIN</div>

<div sec:authorize="isAuthenticated()">Only Authenticated user can see this Text</div>

Authenticated username : <div sec:authentication="name"></div>
Authenticated user roles : <div sec:authentication="principal.authorities"></div>
</body>
</html>
